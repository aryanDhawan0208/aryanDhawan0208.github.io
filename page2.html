<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soch Liya?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #d32f2f;
            font-size: 2em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Ensures spacing */
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 150px;
            height: 50px;
            position: relative;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #noButton {
            position: absolute;
            left: 180px; /* Starts properly aligned */
        }
    </style>
</head>
<body>
    <h1>Soch Liya kya Divyanshiiii?üò≥</h1>
    <div class="button-container">
        <button onclick="respondYes()">Yes!</button>
        <button id="noButton" onmouseover="moveButton()">Still no!</button>
    </div>

    <script>
        function respondYes() {
            const phoneNumber = "919876543210"; 
            const message = "Hey! üòä I'd love to be your Valentine! ‚ù§Ô∏è";
            window.location.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.button-container');

            let x, y;
            do {
                // Ensure "No" button does not overlap "Yes"
                x = Math.random() * (container.clientWidth - noButton.offsetWidth);
                y = Math.random() * (container.clientHeight - noButton.offsetHeight);
            } while (x < 180); // Prevent overlap with "Yes" button

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
