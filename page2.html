<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sochh Lee Firr See?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
        }
        p {
            color: #c62828;
            font-size: 1.5em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #noButton {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Sochh Lee Firr See?</h1>
    <p>Are you absolutely sure about this decision? ðŸ¤”</p>
    
    <div class="button-container">
        <button onclick="redirectToWhatsApp()">Yes!</button>
        <button id="noButton" onmouseover="moveButton()" onclick="goToPage3()">Still no!</button>
    </div>

    <script>
        function redirectToWhatsApp() {
            const phoneNumber = "917838436468"; 
            const message = "yess ofcc"; 
            const encodedMessage = encodeURIComponent(message);
            window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        }

        function goToPage3() {
            window.location.href = "page3.html"; // Redirect to the third page
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const maxX = window.innerWidth * 0.6; // Restrict movement within 60% of the screen width
            const maxY = window.innerHeight * 0.6; // Restrict movement within 60% of the screen height
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
